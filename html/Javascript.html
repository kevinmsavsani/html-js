<!DOCTYPE html> 
<html> 
<head> 
	<script> 
		function clicked() { 
		document.getElementById("demo").innerHTML = "New Text"; 
		} 
    </script> 
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
</head> 
<body> 
	<h2>JavaScript in Head</h2> 
	<p id="demo" style="color:green;">Old Text</p> 
	<button type="button" onclick="clicked()">click it</button> 
</body> 
</html>

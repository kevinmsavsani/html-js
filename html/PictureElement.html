<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h2>The picture Element</h2>

    <picture>
      <source media="(min-width: 650px)" srcset="world-map.png" />
      <source media="(min-width: 465px)" srcset="smiley.png" />
      <img src="img_girl.jpg" style="width: auto" />
    </picture>

    <p>
      Resize the browser to see different versions of the picture loading at
      different viewport sizes. 
    </p>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Links</title>
  </head>
  <body>
    <a href = "http://www.tescobengaluru.com/">Tesco Bengaluru</a> 

    <p>Link in new Tab as Target is Blank page </p>
    <a href = "http://www.tescobengaluru.com/" target="_blank">Tesco Bengaluru</a> 

    <p>Absolute URL - 
        <a href="https://www.google.com/">Google</a></p>

    <p>Relative URL - 
        <a href="Introduction.html">HTML Introduction</a></p>

    <p> Image as Link</p>
    <a href="Styles.html">
        <img src="smiley.png" style="width:42px;height:42px;">
        </a>

    <p>Link to email</p>
    <a href="mailto:someone@example.com">Send email</a>

    <p>Button as link</p>
    <button onclick="document.location='Introduction.html'">HTML Tutorial</button>

    <p>Title to link</p>
    <a href="http://www.tescobengaluru.com/" title="Go to Tesco Bengaluru Website">
        Tesco Bengaluru</a>
  </body>
</html>

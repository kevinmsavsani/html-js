<!DOCTYPE html>
<html>
  <body>
    <p>Enter a number and click OK:</p>

    <input id="id1" type="number" min="100" max="300" required />
    <button onclick="myFunction()">OK</button>

    <p>
      If the number is less than 100 or greater than 300, an error message will
      be displayed.
    </p>

    <p id="demo"></p>

    <script>
      function myFunction() {
        var inpObj = document.getElementById("id1");
        if (!inpObj.checkValidity()) {
          document.getElementById("demo").innerHTML = inpObj.validationMessage;
        } else {
          document.getElementById("demo").innerHTML = "Input OK";
        }
      }
    </script>

    <p>Enter a number and click OK:</p>

    <input id="id2" type="number" max="100" />
    <button onclick="myFunction2()">OK</button>

    <p>
      If the number is greater than 100 (the input's max attribute), an error
      message will be displayed.
    </p>

    <p id="demo"></p>

    <script>
      function myFunction2() {
        var txt = "";
        if (document.getElementById("id2").validity.rangeOverflow) {
          txt = "Value too large";
        } else {
          txt = "Input OK";
        }
        document.getElementById("demo").innerHTML = txt;
      }
    </script>
  </body>
</html>
